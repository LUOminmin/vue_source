<script>
    // 此时读取更改car对象的属性是不知情的
    let car = {
        name:'车车',
        brand:'benchi'
    };

    // 借用Object.defineProperty()方法改写
    let car1 = {};
    let name = '小车车';
    Object.defineProperty(car1,'name',{
        enumrable:true,
        configurable:true,
        get() {
            // console.log('name属性被读取')
            return name;
        },
        set(newVal) {
            // console.log('name属性被更改')
            name = newVal;
        }
    })
</script>
